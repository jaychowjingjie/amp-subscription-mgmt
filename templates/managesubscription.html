{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Manage Subscription</h1>
</div>


<form action="{{ url_for('updatesubscription') }}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subscription Name</label>
        <div class="col-sm-10">
            <label class="col-sm-3">{{ subscription.name }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subscription Id</label>
        <div class="col-sm-10">
            <label class="col-sm-10">{{ subscription.id }}</label>
            <input type="hidden" id="subscription_id" name="subscription_id" value={{ subscription.id }}>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Current Offer</label>
        <div class="col-sm-10">
            <label class="col-sm-10">{{ subscription.offerId }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Current Plan</label>
        <div class="col-sm-10">
            <label class="col-sm-10">{{ subscription.planId }}</label>
        </div>
    </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Available Plans</label>
            <div class="col-sm-10">
                <select name="selectedplan" class="form-control" width="300px">
                    {% for key, plans in available_plans.items() %}
                        {% for item in plans %}
                            <option value="{{ item.planId }}" SELECTED>{{ item.planId }}</option>
                        {% endfor %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

{{subscription}}

{% endblock %}
